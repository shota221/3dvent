openapi: 3.0.0
info:
  title: microvent
  version: '1.0'
  description: 「3Dプリント可能な人工呼吸器実用開発研究」に係るスマートフォンアプリの構築、運用・管理
  contact:
    name: shota kawano
    email: kawano@r102.co.jp
servers:
  - url: 'http://api.microvent.r102.jp'
paths:
  /auth/token:
    post:
      summary: 組織内利用者によるログイン
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      user_id:
                        type: number
                      user_name:
                        type: string
                        minLength: 1
                      organization_name:
                        type: string
                        minLength: 1
                      api_token:
                        type: string
                        minLength: 1
                    required:
                      - user_id
                      - user_name
                      - organization_name
                      - api_token
                required:
                  - result
              examples:
                example-1:
                  value:
                    result:
                      user_id: 3
                      user_name: テスト太郎
                      organization_name: テスト組織
                      api_token: '###user_token###'
      operationId: post-auth-token
      description: 組織内利用者によるログイン、ユーザートークン発行
      parameters:
        - schema:
            type: string
          in: header
          name: X-App-Key
          required: true
          description: 疎通用トークン
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
          required: true
        - schema:
            type: string
          in: header
          name: Content-Type
          required: true
          description: application/json; charset=UTF-8
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  description: ユーザー名もしくはメールアドレス
                password:
                  type: string
                  minLength: 1
              required:
                - name
                - password
        description: ''
      tags:
        - auth
    parameters: []
    delete:
      summary: ''
      operationId: delete-auth-token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      user_id:
                        type: number
                    required:
                      - user_id
                required:
                  - result
              examples:
                example-1:
                  value:
                    result:
                      user_id: 3
      parameters:
        - schema:
            type: string
          in: header
          name: X-App-Key
        - schema:
            type: string
          in: header
          name: X-User-Token
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
      tags:
        - auth
      description: ユーザートークン失効
    get:
      summary: ''
      operationId: get-auth-token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      has_token:
                        type: boolean
                    required:
                      - has_token
                required:
                  - result
                x-examples:
                  example-1:
                    result:
                      has_token: true
              examples:
                ログイン中:
                  value:
                    result:
                      has_token: true
                未ログイン:
                  value:
                    result:
                      has_token: false
      description: |
        ユーザーがトークンを有している(ログイン中)かどうかを判定する。
      parameters:
        - schema:
            type: string
          in: header
          name: X-App-Key
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
        - schema:
            type: string
          in: query
          name: name
          description: '*****@***'
      tags:
        - auth
  /ventilator:
    get:
      summary: 人工呼吸器情報取得
      tags:
        - ventilator
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    result:
                      is_registered: true
                      organization_code: string
                      ventilator_id: 1
                      patient_id: 1
                      organization_name: string
                      serial_number: string
                      start_using_at: string
                      units:
                        height: cm
                        weight: kg
                        air_flow: L/min
                        o2_flow: L/min
                        total_flow: L/min
                        estimated_mv: L/min
                        airway_pressure: cmH2O
                        estimated_peep: cmH2O
                        vt_per_kg: mL
                        predicted_vt: mL
                        estimated_vt: mL
                        i: s
                        e: s
                        i_avg: s
                        e_avg: s
                        rr: times/min
                        fio2: '%'
                        spo2: '%'
                        etco2: mmHg
                        pao2: mmHg
                        paco2: mmHg
                properties:
                  result:
                    type: object
                    required:
                      - is_registered
                      - units
                    properties:
                      is_registered:
                        type: boolean
                      organization_code:
                        type: string
                        minLength: 1
                      ventilator_id:
                        type: number
                      patient_id:
                        type: number
                      organization_name:
                        type: string
                        minLength: 1
                      serial_number:
                        type: string
                        minLength: 1
                      start_using_at:
                        type: string
                        minLength: 1
                      is_recommended_period:
                        type: boolean
                      units:
                        type: object
                        required:
                          - height
                          - weight
                          - air_flow
                          - o2_flow
                          - total_flow
                          - estimated_mv
                          - airway_pressure
                          - estimated_peep
                          - vt_per_kg
                          - predicted_vt
                          - estimated_vt
                          - i
                          - e
                          - i_avg
                          - e_avg
                          - rr
                          - fio2
                          - spo2
                          - etco2
                          - pao2
                          - paco2
                        properties:
                          height:
                            type: string
                            minLength: 1
                          weight:
                            type: string
                            minLength: 1
                          air_flow:
                            type: string
                            minLength: 1
                          o2_flow:
                            type: string
                            minLength: 1
                          total_flow:
                            type: string
                            minLength: 1
                          estimated_mv:
                            type: string
                            minLength: 1
                          airway_pressure:
                            type: string
                            minLength: 1
                          estimated_peep:
                            type: string
                            minLength: 1
                          vt_per_kg:
                            type: string
                            minLength: 1
                          predicted_vt:
                            type: string
                            minLength: 1
                          estimated_vt:
                            type: string
                            minLength: 1
                          i:
                            type: string
                            minLength: 1
                          e:
                            type: string
                            minLength: 1
                          i_avg:
                            type: string
                            minLength: 1
                          e_avg:
                            type: string
                            minLength: 1
                          rr:
                            type: string
                            minLength: 1
                          fio2:
                            type: string
                            minLength: 1
                          spo2:
                            type: string
                            minLength: 1
                          etco2:
                            type: string
                            minLength: 1
                          pao2:
                            type: string
                            minLength: 1
                          paco2:
                            type: string
                            minLength: 1
                required:
                  - result
              examples:
                登録済みかつ、組織コードが合致する場合(組織コードが紐付いていない場合も含む):
                  value:
                    result:
                      is_registered: true
                      organization_code: string
                      ventilator_id: 1
                      patient_id: 1
                      organization_name: string
                      serial_number: string
                      start_using_at: string
                      is_recommended_period: true
                      units:
                        height: cm
                        weight: kg
                        air_flow: L/min
                        o2_flow: L/min
                        total_flow: L/min
                        estimated_mv: L/min
                        airway_pressure: cmH2O
                        estimated_peep: cmH2O
                        vt_per_kg: mL
                        predicted_vt: mL
                        estimated_vt: mL
                        i: s
                        e: s
                        i_avg: s
                        e_avg: s
                        rr: 回/分
                        fio2: '%'
                        spo2: '%'
                        etco2: mmHg
                        pao2: mmHg
                        paco2: mmHg
                未登録の場合:
                  value:
                    result:
                      is_registered: false
                      units:
                        height: cm
                        weight: kg
                        air_flow: L/min
                        o2_flow: L/min
                        total_flow: L/min
                        estimated_mv: L/min
                        airway_pressure: cmH2O
                        estimated_peep: cmH2O
                        vt_per_kg: mL
                        predicted_vt: mL
                        estimated_vt: mL
                        i: s
                        e: s
                        i_avg: s
                        e_avg: s
                        rr: times/min
                        fio2: '%'
                        spo2: '%'
                        etco2: mmHg
                        pao2: mmHg
                        paco2: mmHg
      operationId: get-ventilator
      description: |
        GS1コードにより人工呼吸器に紐付いた患者の身長体重情報を取得する。存在しない場合はregistered:falseを返す。
        紐付けがされている場合は、患者IDや組織名も返す。
      parameters:
        - schema:
            type: string
          in: header
          name: X-App-Key
          description: 疎通用トークン
          required: true
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
          required: true
        - schema:
            type: string
          in: query
          name: gs1_code
          description: QR読み取りにより取得される識別コード
          required: true
        - schema:
            type: string
          in: header
          name: X-User-Token
          description: ユーザー識別用トークン
          required: true
        - schema:
            type: string
          in: header
          name: Accept-Language
          description: 言語コード
          required: true
    post:
      summary: 設定データを登録する
      operationId: post-ventilator
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: object
                    required:
                      - ventilator_id
                      - serial_number
                    properties:
                      ventilator_id:
                        type: number
                      organization_name:
                        type: string
                        minLength: 1
                      serial_number:
                        type: number
                required:
                  - result
              examples:
                example-1:
                  value:
                    result:
                      ventilator_id: 1
                      organization_name: テスト組織
                      serial_number: 1
      parameters:
        - schema:
            type: string
          in: header
          name: X-App-Key
          description: 疎通用トークン
          required: true
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
          required: true
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json; charset=UTF-8
          required: true
        - schema:
            type: string
          in: header
          name: X-User-Token
          description: ユーザー識別用トークン
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                gs1_code:
                  type: string
                  minLength: 1
                latitude:
                  type: string
                  minLength: 1
                longitude:
                  type: string
                  minLength: 1
              required:
                - gs1_code
            examples:
              example-1:
                value:
                  gs1_code: '49123456789012'
                  latitude: '35.681507'
                  longitude: '139.765581'
        description: ''
      description: |-
        人工呼吸器を登録する。
        このときユーザー識別用トークンが付与されている場合はその組織名を返す。
      tags:
        - ventilator
    parameters: []
  /calculate/default_flow:
    get:
      summary: FiO2取得
      tags:
        - calculate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      air_flow:
                        type: string
                        minLength: 1
                      o2_flow:
                        type: string
                        minLength: 1
                    required:
                      - air_flow
                      - o2_flow
                required:
                  - result
              examples:
                example-1:
                  value:
                    result:
                      air_flow: '12.0'
                      o2_flow: '6.0'
      operationId: get-calculate-default_flow
      parameters:
        - schema:
            type: string
          in: header
          description: 疎通用トークン
          name: X-App-Key
          required: true
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
          required: true
        - schema:
            type: string
          in: query
          name: patient_id
          required: true
        - schema:
            type: string
          in: query
          name: airway_pressure
          required: true
      description: 推奨空気流量・酸素流量を取得
  /patient:
    post:
      summary: 患者情報を新しく登録する
      tags:
        - patient
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      patient_id:
                        type: number
                      predicted_vt:
                        type: string
                        minLength: 1
                    required:
                      - patient_id
                      - predicted_vt
                required:
                  - result
              examples:
                example-1:
                  value:
                    result:
                      patient_id: 1
                      predicted_vt: '330'
      operationId: post-patient
      description: 患者情報の新規登録
      parameters:
        - schema:
            type: string
          in: header
          name: X-App-Key
          description: 疎通用トークン
          required: true
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
          required: true
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json; charset=UTF-8
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  patient_code: '999'
                  height: string
                  weight: string
                  gender: 1
                  ventilator_id: 1
              properties:
                patient_code:
                  type: string
                  minLength: 1
                height:
                  type: string
                  minLength: 1
                weight:
                  type: string
                  minLength: 1
                gender:
                  type: number
                ventilator_id:
                  type: number
              required:
                - height
                - gender
                - ventilator_id
            examples:
              example-1:
                value:
                  patient_code: '999'
                  height: string
                  weight: string
                  gender: 1
                  ventilator_id: 1
    parameters: []
  /calculate/estimated_data:
    get:
      summary: 予測値取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: object
                    required:
                      - estimated_peep
                      - fio2
                    properties:
                      estimated_peep:
                        type: string
                        minLength: 1
                      fio2:
                        type: string
                        minLength: 1
                required:
                  - result
              examples:
                example-1:
                  value:
                    result:
                      estimated_peep: '7.3'
                      fio2: '47.3'
      operationId: get-calculate-estimated_data
      description: 諸変数を投げて算出可能な予測値を取得する
      parameters:
        - schema:
            type: string
          in: query
          name: airway_pressure
        - schema:
            type: string
          in: query
          name: air_flow
        - schema:
            type: string
          in: query
          name: o2_flow
        - schema:
            type: string
          in: header
          description: 疎通用トークン
          name: X-App-Key
          required: true
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
          required: true
      tags:
        - calculate
  '/ventilator/{ventilator_id}':
    parameters:
      - schema:
          type: string
        name: ventilator_id
        in: path
        required: true
    put:
      summary: 呼吸器情報を更新する
      operationId: put-ventilator-ventilator_id
      description: 呼吸器情報を更新
      parameters:
        - schema:
            type: string
          in: header
          name: X-App-Key
          description: 疎通用トークン
          required: true
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
          required: true
        - schema:
            type: string
          in: header
          description: application/json; charset=UTF-8
          name: Content-Type
          required: true
        - schema:
            type: string
          in: header
          name: X-User-Token
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                start_using_at:
                  type: string
                  minLength: 1
            examples:
              example-1:
                value:
                  start_using_at: '2021-04-22 13:09:04'
      tags:
        - ventilator
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      start_using_at:
                        type: string
                        minLength: 1
                    required:
                      - start_using_at
                required:
                  - result
              examples:
                example-1:
                  value:
                    result:
                      start_using_at: '2021-04-22 13:09:04'
  '/ventilator/{ventilator_id}/deactivation':
    parameters:
      - schema:
          type: string
        name: ventilator_id
        in: path
        required: true
    put:
      summary: ''
      operationId: put-ventilator-ventilator_id-init
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    result:
                      id: 1
                properties:
                  result:
                    type: object
                    required:
                      - ventilator_id
                    properties:
                      ventilator_id:
                        type: number
                required:
                  - result
              examples:
                example-1:
                  value:
                    result:
                      ventilator_id: 1
      description: |-
        ventilatorの非活性化、アプリからの取得が不可となる。
        多数回利用時を想定。
        ログイン済=X-User-Tokenを有する場合はventilatorが読み込まれる段階で、ventilatorは組織に紐付いているため、
        権限を有してさえいればすべてのventilaorに対して非活性化可能
      tags:
        - ventilator
      parameters:
        - schema:
            type: string
          in: header
          name: X-App-Key
          description: 疎通用トークン
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
        - schema:
            type: string
          in: header
          description: application/json; charset=UTF-8
          name: Content-Type
        - schema:
            type: string
          in: header
          name: X-User-Token
          description: ユーザー識別用トークン
  '/patient/{patient_id}':
    parameters:
      - schema:
          type: string
        name: patient_id
        in: path
        required: true
    get:
      summary: 患者データを取得する
      tags:
        - patient
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: object
                    required:
                      - gender
                      - predicted_vt
                      - height
                    properties:
                      patient_code:
                        type: string
                        minLength: 1
                      gender:
                        type: number
                      predicted_vt:
                        type: number
                      height:
                        type: string
                        minLength: 1
                      weight:
                        type: string
                      '':
                        type: string
                required:
                  - result
              examples:
                example-1:
                  value:
                    result:
                      patient_code: '999'
                      gender: 1
                      predicted_vt: 393
                      height: '169.5'
                      weight: '80.2'
      operationId: get-patient-id
      parameters:
        - schema:
            type: string
          in: header
          name: X-App-Key
          description: 疎通用トークン
          required: true
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
          required: true
      description: 患者データを取得する
    put:
      summary: 患者データを更新する
      tags:
        - patient
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: object
                    required:
                      - gender
                      - predicted_vt
                      - height
                    properties:
                      patient_code:
                        type: string
                        minLength: 1
                      gender:
                        type: number
                      predicted_vt:
                        type: number
                      height:
                        type: string
                        minLength: 1
                      weight:
                        type: string
                required:
                  - result
              examples:
                example-1:
                  value:
                    result:
                      patient_code: '999'
                      gender: 1
                      predicted_vt: 393
                      height: '169.5'
                      weight: '50.5'
      operationId: put-patient-id
      parameters:
        - schema:
            type: string
          in: header
          name: X-App-Key
          description: 疎通用トークン
          required: true
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
          required: true
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json; charset=UTF-8
          required: true
        - schema:
            type: string
          in: header
          name: X-User-Token
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                patient_code:
                  type: string
                  minLength: 1
                height:
                  type: string
                  minLength: 1
                weight:
                  type: string
                gender:
                  type: number
              required:
                - height
                - gender
            examples:
              example-1:
                value:
                  patient_code: '999'
                  height: '169.5'
                  weight: '50.5'
                  gender: 1
      description: 患者データを更新する
  /calculate/ie/manual:
    parameters: []
    post:
      summary: ''
      operationId: post-calculate-ie-manual
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      i_avg:
                        type: string
                        minLength: 1
                      e_avg:
                        type: string
                        minLength: 1
                      rr:
                        type: string
                        minLength: 1
                      ie_ratio:
                        type: string
                        minLength: 1
                    required:
                      - i_avg
                      - e_avg
                      - rr
                      - ie_ratio
                required:
                  - result
                x-examples:
                  example-1:
                    result:
                      i_avg: '2.2'
                      e_avg: '1.2'
                      rr: '17.6'
                      ie_ratio: '1:X'
              examples:
                example-1:
